<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Grist → DS Sync{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .connection-status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .connection-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .connection-error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .loading {
        display: none;
      }
      .compatibility-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }
      .badge-compatible {
        background-color: #198754;
        color: white;
      }
      .badge-needs-conversion {
        background-color: #fd7e14;
        color: white;
      }
      .badge-incompatible {
        background-color: #dc3545;
        color: white;
      }
      .sample-value {
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .config-saved {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        z-index: 9999;
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <strong>Grist → DS</strong> Sync
            <small class="text-muted">v2.0</small>
          </a>
          <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('index') }}">
              <i class="bi bi-gear"></i> Configuration
            </a>
            <a class="nav-link" href="{{ url_for('sync_page') }}">
              <i class="bi bi-arrow-repeat"></i> Synchronisation
            </a>
          </div>
        </div>
      </nav>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show"
      >
        <i
          class="bi bi-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }}"
        ></i>
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Notification de sauvegarde -->
    <script>
      // Afficher une notification quand la config est sauvegardée
      function showConfigSaved() {
        const notification = document.createElement("div");
        notification.className = "config-saved";
        notification.innerHTML =
          '<i class="bi bi-check-circle"></i> Configuration sauvegardée';
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      // Écouter les réponses de sauvegarde
      if (window.location.search.includes("saved=1")) {
        showConfigSaved();
      }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
